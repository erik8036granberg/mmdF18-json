<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Velkommen til Bisto Babushka - Et enestående russisk spisested. Spis spændende egnsretter, og skyl efter med vodka.">
	<title>Babushka site - Erik Granberg</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
	<header>
		<div class="logosymbol"><img src="imgs/logo_symbol.svg" alt="Bistro babushka logo"></div>
		<div class="logotext">
			<h1>Bistro babushka</h1>
		</div>
	</header>
	<nav>
		<button class="nav-knap" data-kategori="alle">Alle Retter</button>
		<button class="nav-knap" data-kategori="forretter">Forretter</button>
		<button class="nav-knap" data-kategori="hovedretter">Hovedretter</button>
		<button class="nav-knap" data-kategori="desserter">Desserter</button>
		<button class="nav-knap" data-kategori="drikkevarer">Drikkevarer</button>
	</nav>
	<main>
		<h1></h1>
		<section class="data-container"></section>
	</main>
	<template class="data-template">
		<article class="menuitem">
			<img src="" alt="">
			<h2></h2>
			<p class="data-id"></p>
			<p class="data-kategori"></p>
			<p class="data-kortbeskrivelse"></p>
			<p class="data-pris"></p>

		</article>
	</template>


	<footer>
		<div class="adresse">Adresse:<br>Grønnegade 97<br>1234 København K</div>
		<div class="aabningstider">Åbningstider:<br>Mandag - ferdag 10.30 - 22.00<br>Lørdag 12.00 - 23.00</div>
	</footer>
	<script src="script.js"></script>
</body>


</html>
