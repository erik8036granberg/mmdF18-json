<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Babushka site - Erik Granberg</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
	<header>
		<div class="logosymbol"><img src="imgs/logo_symbol.svg" alt="Bistro babushka logo"></div>
		<div class="logotext">
			<h1>Bistro babushka</h1>
		</div>
	</header>
	<nav>
		<button id="nav_alle">Alle retter</button>
		<button id="nav_forretter">Forretter</button>
		<button id="nav_hovedretter">Forretter</button>
		<button id="nav_desserter">Desserter</button>
		<button id="nav_drikkevarer">Drikkevarer</button>
	</nav>
	<main>
		<h1>Menu</h1>
		<section class="data-container"></section>
		<template class="data-template">
		<article>
		<img src="" alt="">
			<p class="data-id"></p>
			<h2 class="data-navn"></h2>
			<p class="data-katagori"></p>
			<p class="data-kortbeskrivelse"></p>
			<p class="data-langbeskrivelse"></p>
			<p class="data-pris"></p>
			<sp class="data-oprindelsesregion"></p>
		</article>
	</template>
	</main>
	<footer>Hej med dig</footer>
	<script src="script.js"></script>
</body>


</html>
