<!DOCTYPE html>
<html lang="da">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Babushka site - Erik Granberg</title>
	<link rel="stylesheet" href="style-modal.css">
	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
	<section id="modal">
		<div id="modal-content">
			<button>Luk</button>
			<h2 class="modal-navn"></h2>
			<img class="fit-image" src="" alt="">
			<p class="modal-langbeskrivelse"></p>
			<p class="modal-oprindelsesregion"></p>
			<p class="modal-pris"></p>
			<p class="spacer"></p>
		</div>
	</section>
	<header>
		<div class="logosymbol"><img src="imgs/logo_symbol.svg" alt="Bistro babushka logo"></div>
		<div class="logotext">
			<h1>Bistro babushka</h1>
		</div>
	</header>
	<nav>
		<button class="nav-knap" data-kategori="alle">Alle retter</button>
		<button class="nav-knap" data-kategori="forretter">Forretter</button>
		<button class="nav-knap" data-kategori="hovedretter">Hovedretter</button>
		<button class="nav-knap" data-kategori="desserter">Desserter</button>
		<button class="nav-knap" data-kategori="drikkevarer">Drikkevarer</button>
	</nav>
	<main>
		<h1></h1>
		<section class="data-container"></section>
	</main>
	<template class="data-template">
		<article class="selectitem">
			<img src="" alt="">
			<h2></h2>
			<p class="data-kortbeskrivelse"></p>
			<p class="data-pris"></p>
			<p class="data-kategori"></p>
		</article>
	</template>

	<footer>Hej med dig</footer>
	<script src="script-modal.js"></script>
</body>


</html>
